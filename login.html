<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shop Management</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #002f34;
            --secondary-color: #23e5db;
            --accent-color: #ffce32;
            --light-color: #f2f4f5;
            --dark-color: #002f34;
            --success-color: #00a650;
            --warning-color: #ff6b6b;
            --bg-color: #f2f4f5;
            --text-color: #002f34;
            --card-bg: white;
            --input-bg: white;
        }

        /* Dark mode variables */
        .dark-mode {
            --primary-color: #23e5db;
            --secondary-color: #002f34;
            --accent-color: #ffce32;
            --light-color: #121212;
            --dark-color: #f2f4f5;
            --bg-color: #121212;
            --text-color: #f2f4f5;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .auth-container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .auth-header h2 {
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-header h2 i {
            margin-right: 10px;
        }

        .auth-body {
            padding: 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
            height: 50px;
            padding: 0 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 47, 52, 0.25);
        }

        .form-label {
            color: var(--text-color);
            opacity: 0.7;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #001a1c;
            border-color: #001a1c;
            transform: translateY(-2px);
        }

        .btn-block {
            width: 100%;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-footer a:hover {
            color: #001a1c;
            text-decoration: underline;
        }

        .social-login {
            margin: 25px 0;
            text-align: center;
        }

        .social-login p {
            position: relative;
            margin: 20px 0;
            color: var(--text-color);
            opacity: 0.7;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            margin-top: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .status-message {
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-card {
                border-radius: 0;
                box-shadow: none;
            }
            
            body {
                padding: 0;
                background-color: var(--card-bg);
            }
            
            .auth-header {
                padding: 20px;
            }
            
            .auth-body {
                padding: 25px;
            }
        }

        /* Loading animation */
        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 5px;
            animation: loadingPulse 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingPulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.6;
            z-index: 5;
        }

        .password-toggle:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-store"></i> Shop Management</h2>
            </div>
            
            <div class="auth-body">
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                        <label for="loginEmail"><i class="fas fa-envelope me-2"></i> Email address</label>
                    </div>
                    
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword"><i class="fas fa-lock me-2"></i> Password</label>
                        <span class="password-toggle" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                    
                    <div class="social-icons">
    <a href="#" class="social-icon facebook" id="facebookLogin">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#" class="social-icon google" id="googleLogin">
        <i class="fab fa-google"></i>
    </a>
    <a href="#" class="social-icon twitter" id="twitterLogin">
        <i class="fab fa-twitter"></i>
    </a>
</div>
                    
                    <div class="auth-footer">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </div>
                </form>
                
                <div class="status-message" id="statusMessage"></div>
                <div class="loading-dots" id="loadingIndicator" style="display: none;">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script>
   // Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyC87bXSNeIQ3Cno4wQAO4COy9fx_VZRNY4",
    authDomain: "my-free-storage-test.firebaseapp.com",
    databaseURL: "https://my-free-storage-test-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "my-free-storage-test",
    storageBucket: "my-free-storage-test.firebasestorage.app",
    messagingSenderId: "804356355407",
    appId: "1:804356355407:web:e29bc41cc36d92712cc13a",
    measurementId: "G-G7EP7DZEKS"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const analytics = firebase.analytics();

// Initialize providers
const googleProvider = new firebase.auth.GoogleAuthProvider();
const facebookProvider = new firebase.auth.FacebookAuthProvider();
const twitterProvider = new firebase.auth.TwitterAuthProvider();

// Toggle password visibility
const togglePassword = document.getElementById('togglePassword');
const passwordField = document.getElementById('loginPassword');

togglePassword.addEventListener('click', function() {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
});

// Login form
document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    // Show loading indicator
    document.getElementById('loadingIndicator').style.display = 'flex';
    document.getElementById('statusMessage').innerHTML = '';
    
    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Hide loading indicator
            document.getElementById('loadingIndicator').style.display = 'none';
            
            // Log login event
            analytics.logEvent('login', { method: 'email' });
            
            // Redirect to main page
            window.location.href = 'vav2.html';
        })
        .catch((error) => {
            // Hide loading indicator
            document.getElementById('loadingIndicator').style.display = 'none';
            
            let errorMessage = error.message;
            
            // More user-friendly error messages
            switch(error.code) {
                case 'auth/user-not-found':
                    errorMessage = "No account found with this email address.";
                    break;
                case 'auth/wrong-password':
                    errorMessage = "Incorrect password. Please try again.";
                    break;
                case 'auth/invalid-email':
                    errorMessage = "Please enter a valid email address.";
                    break;
                case 'auth/too-many-requests':
                    errorMessage = "Too many failed attempts. Account temporarily locked. Try again later or reset your password.";
                    break;
            }
            
            showStatus(errorMessage, 'error');
        });
});


// Common social sign-in function
function socialSignIn(provider) {
    document.getElementById('loadingIndicator').style.display = 'flex';
    document.getElementById('statusMessage').innerHTML = '';
    
    auth.signInWithPopup(provider)
        .then((result) => {
            // This gives you a Google/Facebook Access Token
            const credential = result.credential;
            const token = credential.accessToken;
            
            // The signed-in user info
            const user = result.user;
            
            // Log login event
            let providerName = 'unknown';
            if (provider.providerId.includes('google')) {
                providerName = 'google';
            } else if (provider.providerId.includes('facebook')) {
                providerName = 'facebook';
            } else if (provider.providerId.includes('twitter')) {
                providerName = 'twitter';
            }
            analytics.logEvent('login', { method: providerName });
            
            document.getElementById('loadingIndicator').style.display = 'none';
            window.location.href = 'vav2.html';
        })
        .catch((error) => {
            document.getElementById('loadingIndicator').style.display = 'none';
            
            let errorMessage = error.message;
            
            // Handle specific errors
            if (error.code === 'auth/account-exists-with-different-credential') {
                errorMessage = 'An account already exists with the same email but different sign-in method.';
            } else if (error.code === 'auth/popup-closed-by-user') {
                errorMessage = 'Sign-in popup was closed before completing.';
            } else if (error.code === 'auth/cancelled-popup-request') {
                errorMessage = 'Multiple sign-in attempts detected.';
            } else if (error.code === 'auth/auth-domain-config-required') {
                errorMessage = 'Authentication domain not configured. Contact support.';
            }
            
            showStatus(errorMessage, 'error');
        });
}

// Show status message
function showStatus(message, type = 'info') {
    const statusElement = document.getElementById('statusMessage');
    statusElement.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;
}

// Check for dark mode preference
function checkDarkMode() {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedMode = localStorage.getItem('theme');
    
    if (savedMode === 'dark' || (!savedMode && prefersDark)) {
        document.body.classList.add('dark-mode');
    }
}

// Initialize
// Initialize
window.addEventListener('DOMContentLoaded', () => {
    checkDarkMode();
    
    // Google Login
    document.getElementById('googleLogin').addEventListener('click', (e) => {
        e.preventDefault();
        socialSignIn(googleProvider);
    });

    // Facebook Login
    document.getElementById('facebookLogin').addEventListener('click', (e) => {
        e.preventDefault();
        socialSignIn(facebookProvider);
    });

    // Twitter Login
    document.getElementById('twitterLogin').addEventListener('click', (e) => {
        e.preventDefault();
        socialSignIn(twitterProvider);
    });
});
    </script>
</body>
</html>
